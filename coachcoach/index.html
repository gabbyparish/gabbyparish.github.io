<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coach Coach </title>
    <!-- Load Styles -->
   <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>
<body>

  <!-- LOADING PAGE START -->

  <section class="load-page">
    <div class="logo-load">
      <img src="assets/images/leadership-logo.png">
    </div>
  </section>

  <!-- LOADING PAGE END -->

  <!-- LOGIN START -->

  <section class="login-page">
    
    <div class="logo-login">
      <img src="assets/images/leadership-logo.png">
    </div>

    <div class="login-options">
      <button class="sign-up">
        <a href="#">
          SIGN UP
        </a>
      </button>
      <button class="log-in">
        <a href="#">
          LOG IN
        </a>
      </button>
    </div>

  </section>

  <!-- LOGIN END -->

  <!-- SIGNUP START -->

  <section class="signup-page">
    
    <div class="logo-signup">
      <img src="assets/images/leadership-logo.png">
    </div>

    <div class="signup-options">
      <button class="signup-email">
        <a href="#">
          SIGN UP VIA EMAIL
        </a>
      </button>
      <div class="signup-socialmedia">
        <p class="signup-via">
          OR SIGN UP VIA:
        </p>
        <div class="signup-buttons">
          <button class="li">
            <img src="assets/images/Social Media/Linkedin.png">
          </button>
          <button class="fb">
            <img src="assets/images/Social Media/Facebook.png">
          </button>
        </div>
      </div>
    </div>

  </section>

  <!-- SIGNUP END -->

  <!-- CREATE ACCOUNT START -->

  <section class="create-account">

    <div class="app-header">
      <div class="header-content">
        <img class="statusbar" src="assets/images/status-bar.png" alt="">
        <div class="header-icons">
          <img src="assets/images/back-button.svg" alt="">
          <img class="header-logo" src="assets/images/header-logo.png" alt="">
        </div>
      </div>
    </div>

    <div class="create-acc-form">
      <h1>Create</h1>
      <div class="ca-form-block">
        <div class="ca-form-content">
          <div class="fill-in-inverse">
            <p>NAME:</p>
          </div>
          <div class="fill-in">
            <p>EMAIL:</p>
          </div>
          <div class="fill-in">
            <p>CONFIRM EMAIL:</p>
          </div>
          <div class="fill-in">
            <p>PASSWORD:</p>
          </div>
          <div class="fill-in">
            <p>CONFIRM PASSWORD:</p>
          </div>
        </div>

        <div class="signup-socialmedia">
          <p class="signup-via">
            OR SIGN UP VIA:
          </p>
          <div class="signup-buttons">
            <button class="li">
              <img src="assets/images/Social Media/Linkedin.png">
            </button>
            <button class="fb">
              <img src="assets/images/Social Media/Facebook.png">
            </button>
          </div>
        </div>

      </div>
    </div>

  </section>

  <!-- CREATE ACCOUNT END -->
 
  <!-- FOOTER START -->
  <!-- FOOTER END -->
  <script src="assets/js/main.js"></script>
 
</body>
</html>
